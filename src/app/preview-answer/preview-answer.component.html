<div class="container">
    <div class="row mt-5">
        <div class="col-sm-9">
            <h2>Preview Answer</h2>
        </div>
        <div class="col-sm-3">
            <button class="btn btn-outline-success" (click)="onAdd()">Go To Questions Page</button>
        </div>
    </div>

    <div class="mt-5" *ngFor="let question of questions">
        <div class="row">
            <div class="col-sm-6">
                <h6 class="bold">{{question.question}}</h6>
            </div>
        </div>
        <div class="row mt-3" *ngIf="question.questionType == '1'">
            <div class="col-sm-12">
                <div>
                    {{question.paragraph}} {{question.isRequired ? ' - Comment required' : '' }}
                </div>
            </div>
        </div>
        <div class="row mt-3" *ngIf="question.questionType == '2'">
            <div class="col-sm-12">
                <ul>
                    <div *ngFor="let option of question.options">
                        <li *ngIf="option.option && option.valid">
                            <span class="ml-35">{{option.option}} {{ question.isRequired ? ' - Comment required' : '' }}</span>
                        </li>
                    </div>
                    <li *ngIf="question.other">
                        <span class="ml-35">{{'other'}} {{ question.isRequired ? ' - Comment required' : '' }}</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
